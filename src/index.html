<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Heatmap</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="noise-overlay"></div>
        <div class="grid-overlay"></div>
        <div class="glow"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>

    <div id="sidebar">
        <div class="sidebar-toggle">
            <label class="switch">
                <input type="checkbox" id="toggle-spacebar">
                <span class="slider round"></span>
            </label>
            <span>Show Spacebar</span>
        </div>
        <div class="sidebar-toggle">
            <label for="heatmap-size">Heatmap Size:</label>
            <select id="heatmap-size" class="heatmap-size-select">
                <option value="small">Small</option>
                <option value="normal" selected>Normal</option>
                <option value="big">Big</option>
            </select>
        </div>
        <div class="sidebar-toggle">
            <button id="reset-stats" class="reset-button">
                <i class="fas fa-redo"></i> Reset Statistics
            </button>
        </div>
    </div>    <!-- Stats Container -->
    <div id="stats-container">
        <h3>Typing Statistics</h3>
        <div class="stat-item">
            <span class="stat-label">Total Keystrokes:</span>
            <span class="stat-value" id="total-keystrokes">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Most Used Key:</span>
            <span class="stat-value" id="most-used-key">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Backspace Count:</span>
            <span class="stat-value" id="backspace-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Word Count:</span>
            <span class="stat-value" id="word-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Avg. Word Length:</span>
            <span class="stat-value" id="avg-word-length">0</span>
        </div>
    </div>
    <div class="container">
        <h1>Keyboard Heatmap</h1>
        <h2><span id="typing-text"></span><span class="cursor">|</span></h2>
  
        <div id="keyboard-container">
            <img id="keyboard-img" src="keyboard-transparent.png" alt="Keyboard Layout">
            <div id="heatmap-container"></div>
        </div>

        <div class="sample-buttons">
            <button id="sample1">Sample 1</button>
            <button id="sample2">Sample 2</button>
            <button id="sample3">Sample 3</button>
            <button id="sample4">Sample 4</button>
        </div>

        <textarea id="text-input" placeholder="Type here to generate a heatmap..."></textarea>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="credits">
            <p>Created with ❤️ by <span>Rasit isaoglu</span></p>
            <p class="copyright">© 2025 All rights reserved</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/Rxd3" class="social-link" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/rasit-isaoglu" class="social-link" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/Rxd3" class="social-link" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="script.js"></script>
    <script src="background-effects.js"></script>
    <script src="typing-animation.js"></script>
</body>
</html>
